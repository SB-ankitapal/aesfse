components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4uoq7thlvyio7
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u7tbep3o65sd6
        metricKey:
          type: string
          x-stoplight:
            id: cxu72o3fnp41a
        dateAggregation:
          type: string
          x-stoplight:
            id: wuh4961dxuy3n
        history:
          type: array
          x-stoplight:
            id: lt6rv2uzv1kjb
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 3dcm1ij5h2lxu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 0jm6vqfq38xp0
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: hdvfgfzulyrij
          format: date
        total:
          type: number
          x-stoplight:
            id: qip1to6wxfk3o
        count:
          type: number
          x-stoplight:
            id: 9dfr064rdnoam
        sum:
          type: number
          x-stoplight:
            id: 6odufzqa794vq
        avg:
          type: number
          x-stoplight:
            id: zly8bt32yy1cn
        median:
          type: number
          x-stoplight:
            id: 90urfdrz0u32a
        min:
          type: number
          x-stoplight:
            id: orxs0a6zwg4ps
        max:
          type: number
          x-stoplight:
            id: b3xvdja5xic13
        dimensions:
          type: string
          x-stoplight:
            id: rgej047n2z13x
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: gf0fl5z7f5f5l
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wxazdz6y5xhtn
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
